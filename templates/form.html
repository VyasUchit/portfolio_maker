<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="static/design_images/back2.jpg">
    <title>information form</title>
    </head>
    <body>
        <div class="container">
        <h1 style="margin-top: 20px;">FILL Your DETAILS</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            


        <div id="personal">
            <br>
            <h3>Personal Details:</h3>
            <div class="mb-3">
                <label for="firstname"  class="form-label">First Name:</label>
                <input type="text" name="firstname" class="form-control" placeholder="Please Enter Your First Name" required>
            </div>
            <div class="mb-3">
                <label for="lastname"  class="form-label">Last Name:</label>
                <input type="text" name="lastname" class="form-control" placeholder="Please Enter Your Last Name" required>
            </div>

            <h6>Please enter your profile picture:</h6>
            <div class="input-group" style="margin-top:10px; margin-bottom: 40px;">
                <input type="file"  accept= "image/*" name="image" class="form-control" id="image" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="LinkedIn"  class="form-label">Do you have any linkedIn account? (Optional)</label>
                <input type="text" name="LinkedIn" class="form-control" id="LinkedIn"  placeholder="Please Enter Your LinkedIn Profile Link" >
            </div>
            <div class="mb-3">
                <label for="github"  class="form-label">Do you have any Github account? (Optional)</label>
                <input type="text" name="github" class="form-control" id="github" placeholder="Please Enter Your Github Profile Link" >
            </div>
           <button class="btn btn-primary" onclick="tostep2()">Next</button> 
        </div>



        <div id="education" style="display: none;">
            <br>
            <h3>Educational Details:</h3>
            <div class="mb-3">
                <label for="Collage"  class="form-label">Collage:</label>
                <input type="text" name="Collage" class="form-control" placeholder="Please Enter Your Collage Name" required>
            </div>
            <div class="mb-3">
                <label for="School"  class="form-label">School:</label>
                <input type="text" name="School" class="form-control" placeholder="Please Enter Your School Name" required>
            </div>
            <button class="btn btn-primary"  onclick="tobackstep1()">Back</button> 
            <button class="btn btn-primary"  onclick="tostep3()">Next</button> 
        </div>



        <div id="contact" style="display: none;">
            <br>
            <h3>Contact Details:</h3>
            <div class="mb-3">
                <label for="number"  class="form-label">Phone No.(without country code):</label>
                <input type="number" name="phone" class="form-control" placeholder="Please Enter Phone number" required>
            </div>
            <div class="mb-3">
                <label for="email"  class="form-label">Email Address:</label>
                <input type="email" name="email" class="form-control" placeholder="abc@gmaiil.com" required>
            </div>
             <button class="btn btn-primary"  onclick="tobackstep2()">Back</button> 
             <button class="btn btn-primary"  onclick="tostep4()">Next</button> 
        </div>



        <div id="about" style="display: none;">
            <br>
            <h3>About You:</h3>
            <div class="mb-3">
                <h6>Please write something about you</h6>
                <textarea name="about" class="form-control" id="about" cols="20" rows="10"></textarea required>
            </div>
            <div class="mb-3">
                <label for="Skills"  class="form-label">Skills:</label>
                <input type="text" name="Skills" class="form-control" placeholder="Please enter your Skills" required>
            </div>
            <div class="mb-3">
                <label for="job_role"  class="form-label">what is your job role:</label>
                <input type="text" name="job_role" class="form-control" placeholder="Ex. web developer, python developer etc.." required>
            </div>
            <button class="btn btn-primary"  onclick="tobackstep3()">Back</button> 
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
            </form>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
        function tostep2(){
            document.getElementById("personal").style.display = "none" ;
            document.getElementById("education").style.display = "block" ;
        }
        function tostep3(){
            document.getElementById("education").style.display = "none" ;
            document.getElementById("contact").style.display = "block" ;
        }
        function tostep4(){
            document.getElementById("contact").style.display = "none" ;
            document.getElementById("about").style.display = "block" ;
        }
        function tobackstep1(){
             document.getElementById("education").style.display = "none" ;
            document.getElementById("personal").style.display = "block" ;
        }
        function tobackstep2(){
             document.getElementById("contact").style.display = "none" ;
            document.getElementById("education").style.display = "block" ;
        }
        function tobackstep3(){
             document.getElementById("about").style.display = "none" ;
            document.getElementById("contact").style.display = "block" ;
        }
    </script>        


  </body>
</html>
